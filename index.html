<!DOCTYPE html>
<html >
<head>
<title>Star Hotel Booking </title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Comic Sans MS', 'Comic Sans', cursive, Arial, sans-serif;
    margin: 0;
    background: #fff6f9;
    color: #555;
  }
   a {
    text-decoration: none;
    color: #e00b76;
  }
  a:hover {
    color: #ff1493; 
  }
  header {
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
    height: 50vh;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    border-bottom-left-radius: 40px;
    border-bottom-right-radius: 40px;
    box-shadow: 0 6px 10px rgba(255, 105, 180, 0.3);
  }
  header::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(236, 146, 202, 0.6); /* light pink overlay */
    border-bottom-left-radius: 40px;
    border-bottom-right-radius: 40px;
    z-index: 0;
  }
  header h1 {
    font-size: 3.8rem;
    margin: 0;
    z-index: 1;
    font-weight: 700;
    text-shadow: 2px 2px 5px #c71585; /* medium violet red shadow */
    font-family: 'Pacifico', cursive;
  }
  header p {
    font-size: 1.5rem;
    margin-top: 0.4rem;
    z-index: 1;
    font-style: italic;
    letter-spacing: 1.2px;
  }
  main {
    max-width: 1100px;
    margin: 2.5rem auto;
    padding: 0 1rem;
  }
  section {
    margin-bottom: 4rem;
  }
  h2 {
    color: #ff69b4;
    border-bottom: 4px dashed #ffb6c1;
    padding-bottom: 0.4rem;
    margin-bottom: 2rem;
    font-family: 'Baloo 2', cursive;
    font-weight: 800;
    letter-spacing: 1.5px;
  }
  .rooms {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2.3rem;
  }
  .room-card {
    background: #fff0f6;
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
    overflow: hidden;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
    border: 3px solid #ffb6c1;
  }
  .room-card:hover {
    transform: translateY(-12px) scale(1.03);
    box-shadow: 0 14px 28px rgba(255, 20, 147, 0.4);
  }
  .room-card img {
    width: 100%;
    height: 190px;
    object-fit: cover;
    border-top-left-radius: 25px;
    border-top-right-radius: 25px;
  }
  .room-content {
    padding: 1.2rem 1.5rem;
    text-align: center;
  }
  .room-content h3 {
    margin: 0 0 0.6rem;
    color: #d147a3;
    font-family: 'Baloo 2', cursive;
    font-weight: 700;
    font-size: 1.5rem;
    text-transform: capitalize;
  }
  .room-content p {
    font-size: 1rem;
    margin: 0 0 1rem;
    color: #a83279;
    font-style: italic;
  }
  .room-price {
    font-weight: 800;
    color: #ff1493;
    font-size: 1.3rem;
    background: #fff0f6;
    padding: 0.3rem 1rem;
    border-radius: 20px;
    display: inline-block;
    box-shadow: 0 2px 6px rgba(255, 20, 147, 0.3);
  }
  .amenities-list {
    display: flex;
    flex-wrap: wrap;
    gap: 2.2rem;
    justify-content: center;
  }
  .amenity {
    background: #ffd6e8;
    border-radius: 30px;
    padding: 1.6rem 2rem;
    text-align: center;
    width: 170px;
    box-shadow: 0 10px 22px rgba(255, 105, 180, 0.25);
    transition: box-shadow 0.3s ease;
    cursor: default;
  }
  .amenity:hover {
    box-shadow: 0 15px 30px rgba(255, 20, 147, 0.4);
  }
  .amenity img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    margin-bottom: 0.9rem;
    filter: drop-shadow(1px 1px 1px rgba(255, 20, 147, 0.6));
  }
  .amenity h4 {
    margin: 0;
    color: #c71585;
    font-family: 'Baloo 2', cursive;
    font-weight: 700;
    font-size: 1.2rem;
  }
  form.booking-form {
    background: #fff0f6;
    max-width: 600px;
    margin: 0 auto;
    padding: 2.5rem 3rem;
    border-radius: 30px;
    box-shadow: 0 14px 30px rgba(255, 20, 147, 0.2);
    font-family: 'Comic Sans MS', cursive, Arial, sans-serif;
  }
  form.booking-form h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: #d147a3;
    font-family: 'Baloo 2', cursive;
    font-weight: 800;
    font-size: 2.4rem;
  }
  form.booking-form label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 700;
    color: #b2226e;
  }
  form.booking-form input,
  form.booking-form select {
    width: 100%;
    padding: 0.8rem 1.1rem;
    margin-bottom: 1.5rem;
    border: 2.5px solid #ffb6c1;
    border-radius: 18px;
    font-size: 1.1rem;
    transition: border-color 0.3s ease;
  }
  form.booking-form input:focus,
  form.booking-form select:focus {
    border-color: #ff1493;
    outline: none;
    box-shadow: 0 0 8px #ff1493aa;
  }
  form.booking-form button {
    width: 100%;
    background: #ff69b4;
    color: white;
    padding: 1.1rem;
    border: none;
    border-radius: 25px;
    font-size: 1.3rem;
    font-weight: 900;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 6px 15px #ff1493cc;
  }
  form.booking-form button:hover {
    background: #ff1493;
    box-shadow: 0 8px 20px #d10074cc;
  }
  footer {
    background: #ff69b4;
    color: white;
    text-align: center;
    padding: 1.8rem 1rem;
    font-family: 'Baloo 2', cursive;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  footer a {
    color: #ffd1e6;
  }
   @media (max-width: 600px) {
    header h1 {
      font-size: 2.8rem;
    }
    .rooms {
      grid-template-columns: 1fr;
    }
    .amenities-list {
      flex-direction: column;
      align-items: center;
    }
    form.booking-form {
      padding: 2rem 1.8rem;
    }
  }
</style>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body>
<header>
  <div>
    <h1>Cozy Star Hotel</h1>
    <p>Experience the comfort life!</p>
  </div>
</header>
<main>
    <section id="rooms">
    <h2>Our Rooms</h2>
    <div class="rooms">
      <article class="room-card">
        <img src="deluxe.PNG" alt="Deluxe Room" />
        <div class="room-content">
          <h3>Master Room</h3>
          <p>Spacious room </p>
          <div class="room-price">250 </div>
        </div>
      </article>
      <article class="room-card">
        <img src="exsuit.jpg" alt="Suite" />
        <div class="room-content">
          <h3>Suite</h3>
          <p>Luxury suite</p>
          <div class="room-price">450 </div>
        </div>
      </article>
      <article class="room-card">
        <img src="pre.jpg" alt="Presidential Suite" />
        <div class="room-content">
          <h3>Presidential Suite</h3>
          <p>luxury suite with panoramic views.</p>
          <div class="room-price">1200 </div>
        </div>
      </article>
    </div>
  </section>
  <section id="amenities">
    <h2>Amenities & Facilities</h2>
    <div class="amenities-list">
      <div class="amenity">
        <img src="swim.jpg" alt="Swimming Pool" />
        <h4>Swimming Pool</h4>
      </div>
      <div class="amenity">
        <img src="foodc.jpg" alt="Food Court" />
        <h4>Food Court</h4>
      </div>
      <div class="amenity">
        <img src="gym.jpg" alt="Gym" />
        <h4>Gym</h4>
      </div>
      <div class="amenity">
        <img src="lux.jpg" alt="Spa" />
        <h4>Luxury Spa</h4>
      </div>
      <div class="amenity">
        <img src="wi.jpg" alt="Free WiFi" />
        <h4>WiFi</h4>
      </div>
      <div class="amenity">
        <img src="seven.png" alt="Concierge Service" />
        <h4>24/7 Service</h4>
      </div>
    </div>
  </section>
  <section id="booking">
    <form class="booking-form" action="#" method="post">
      <h2>Book Your Stay</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      <label for="room">Room Type</label>
      <select id="room" name="room" required>
        <option value="" disabled selected>Select a room</option>
        <option value="deluxe">Master Room</option>
        <option value="executive">Suite</option>
        <option value="presidential">Presidential Suite</option>
      </select>
      <label for="checkin">Check-in Date</label>
      <input type="date" id="checkin" name="checkin" required />
      <label for="checkout">Check-out Date</label>
      <input type="date" id="checkout" name="checkout" required />
      <button type="submit">Reserve Now</button>
    </form>
  </section>
</body>
</html>
